name: bytrh
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+2

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  get: ^4.6.5
  get_storage: ^2.0.3
  http: ^0.13.5
  flutter_svg: ^1.1.5
  flutter_custom_clippers: ^2.1.0
  introduction_screen: ^3.1.4
  conditional_builder_null_safety: ^0.0.6
  dio: ^4.0.6
  intl_phone_field:
    git:
      url: https://github.com/Zari-Organization/custom_intl_phone_field.git
  flutter_verification_code:
    git:
      url: https://github.com/Nader15/custom_flutter_verification_code.git
  chat_package:
    git:
      url: https://github.com/Zari-Organization/chat_package.git
  google_sign_in: ^5.4.4
#  flutter_facebook_auth: ^5.0.7
  url_launcher: ^6.0.20
  webview_flutter: ^4.0.2
  cached_network_image: ^3.2.2
  image_picker: ^0.8.5+3
  firebase_auth: ^4.2.6
  firebase_core: ^2.5.0
  dropdown_button2: ^1.9.2
  geolocator: ^9.0.2
  firebase_messaging: ^14.1.2
  flutter_timer_countdown: ^1.0.5
  flutter_facebook_auth: ^5.0.7
  easy_refresh: ^3.3.1
  flutter_local_notifications: ^12.0.4
  rxdart: ^0.27.7
  carousel_slider: ^4.2.1
  permission_handler: ^10.2.0
  flutter_dropdown: ^1.0.1+hotfix.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: arabic_font
      fonts:
        - asset: assets/fonts/custom_font.ttf
    - family: naskh_font
      fonts:
        - asset: assets/fonts/NotoNaskhArabic-Regular.ttf
    - family: kufi_font
      fonts:
        - asset: assets/fonts/NotoKufiArabic-Light.ttf