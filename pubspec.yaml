name: bytrh
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  get: ^4.6.5
  get_storage: ^2.0.3
  http: ^0.13.5
  flutter_svg: ^1.1.5
  flutter_custom_clippers: ^2.1.0
  introduction_screen: ^3.1.4
  conditional_builder_null_safety: ^0.0.6
  dio: ^4.0.6
  intl_phone_field: ^3.1.0
  flutter_verification_code:
    git:
      url: https://github.com/Nader15/custom_flutter_verification_code.git
  google_sign_in: ^5.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: arabic_font
      fonts:
        - asset: assets/fonts/custom_font.ttf
    - family: naskh_font
      fonts:
        - asset: assets/fonts/NotoNaskhArabic-Regular.ttf
    - family: kufi_font
      fonts:
        - asset: assets/fonts/NotoKufiArabic-Light.ttf